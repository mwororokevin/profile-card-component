<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="profile-card">
      <div class="profile-card__header">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile-card__content">
        <img src="images/image-victor.jpg" alt="">
        <p>Victor Crest <span>26</span></p>
        <p>London</p>
      </div>
      <div class="profile-card__footer">
        <div class="footer__item">
          <p>80K</p>
          <small>Followers</small>
        </div>
        <div class="footer__item">
          <p>803K</p>
          <small>Likes</small>
        </div>
        <div class="footer__item">
          <p>1.4K</p>
          <small>Photos</small>
        </div>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mwororokevin.github.io">Kevin Kamau Mwororo</a>.
  </div>
</body>
</html>
